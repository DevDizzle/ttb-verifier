name: CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest httpx playwright pytest-playwright
        playwright install --with-deps

    - name: Run Unit Tests
      run: |
        pytest tests/test_api.py

    - name: Run E2E Tests
      run: |
        # Start the server in the background with TEST_MODE=true
        TEST_MODE=true uvicorn app.main:app --host 127.0.0.1 --port 8000 &

        # Wait for server to be ready
        echo "Waiting for server..."
        timeout 30s bash -c 'until curl --silent --fail http://127.0.0.1:8000; do sleep 1; done'
        echo "Server is up!"

        # Run tests
        pytest tests/test_e2e.py
